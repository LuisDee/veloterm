[package]
name = "veloterm"
version = "0.1.0"
edition = "2021"
description = "A cross-platform, GPU-accelerated terminal emulator with native split panes"

[dependencies]
# Window + Event Loop
winit = "0.30"

# GPU Rendering
wgpu = "24"

# Text Rendering
cosmic-text = "0.12"

# Utilities
log = "0.4"
env_logger = "0.11"
unicode-width = "0.2"
bytemuck = { version = "1", features = ["derive"] }
